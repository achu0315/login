{% load static %}
<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
   .formbold-btn {
    text-align: center;
    width: 100%;
    font-size: 16px;
    border-radius: 5px;
    padding: 14px 25px;
    border: none;
    font-weight: 500;
    background-color: #6a64f1;
    color: white;
    cursor: pointer;
    margin-top: 25px;
  }
</style>

</head>
<body>
<!--<div class="container">-->


  <div class="row">
    <div class="col-md-8 col-lg-6 col-xl-5 ml-5">
      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid">
    </div>
    <div class="col-md-3 col-lg-6 col-xl-5 ml-auto p-5">
         <div class="card bg-light text-black" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5 p-5">

              <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
              <p class="text-black-50 mb-5">Create your own account</p>
                  <div class="text-danger">
                        {% for msg in messages %}
                        {{msg}}
                        {% endfor %}

                    </div>

                <form method="post">
                    {% csrf_token %}

              <div class="form-outline form-white mb-4 text-start">
                  <label class="text-start"  >Username</label>
                <input type="text" id="typeEmailX" class="form-control form-control-lg" placeholder="Username" name="username" required/>

              </div>

              <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typePasswordX">Password</label>
                <input type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="Password" name="password" required />


              </div>
               <div class="form-outline form-white mb-4">
                   <label class="form-label" for="typePasswordX"> Confirm Password</label>
                <input type="password" id="typePassword" class="form-control form-control-lg" placeholder="Confirm password" name="cpassword" />

              </div>

                    <input type="submit" class="formbold-btn">





</form>
            </div>



          </div>
        </div>
    </div>

  </div>
</form>






<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
